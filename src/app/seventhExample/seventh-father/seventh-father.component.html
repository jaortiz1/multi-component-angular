<h1>Interaction with observable in service</h1>
<h2>Mission Control</h2>
<button (click)="announce()">Announce mission</button>
<app-seventh-child *ngFor="let astronaut of astronauts"
  [astronaut]="astronaut">
</app-seventh-child>
<h3>History</h3>
<ul>
  <li *ngFor="let event of history">{{event}}</li>
</ul>
